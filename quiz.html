<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="startQuiz()">
    

    <div id="quizContainer" class="show">
        <!-- header -->
        <h1>Cricket Quiz</h1>
        <div class="header">
            <section>
                <div>
                    <span>Name:</span>
                    <span id="userName">Jaffar</span>
                </div>
                <div>
                    <span>
                        Email:
                    </span>
                    <span id="userEmail">jaffar@gmail.com</span>
                </div>
            </section>
            <section>
                <div>
                    <span>Timer:</span>
                    <span id="timer" onload="startTimer()">00:00</span>
                </div>
            </section>
        </div>

        <!-- body -->
        <div class="body">
            <div>
                <h3 id="htmlQues">
                </h3>
            </div>
            <div>
                <ol id="htmlOptions">
                </ol>
            </div>

        </div>

        <!-- footer -->
        <div class="footer">
            <div id="counter">
                <span id="currentCount"> 1 </span> / <span id="totalCount"></span>
            </div>

            <div>
                <button onclick="nextQues()" id="nextQuesBtn" class="hide">NEXT QUES</button>
            </div>
        </div>
    </div>


    <div class="resultContainer  hide" >
        <h1 class="heading">Result </h1>
        <div>
            <p class="ppp">
                Correct Answers:
            </p>

            <p id="correctAns"></p>

        </div>

        <div>
            <p class="ppp">
                Wrong Answers:
            </p>

            <p id="wrongAns"></p>
           
        </div>
        <br>
        <div>
        <a  href="./index.html"><button  class="back">Back to Home Page</button></a>
    </div>
    </div>

</body>
<script src="quiz.js"></script>

</html>
